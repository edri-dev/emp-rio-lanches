<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Empório Lanches</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f4c542;
      color: #5c4033;
      text-align: center;
      padding: 1em 0;
      font-family: 'Chewy', cursive;
      font-size: 2em;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
    }
    .card {
      border: 5px solid #5c4033;
      border-radius: 20px;
      background-image: url('https://i.imgur.com/0KfbX7B.png'); /* Moldura tipo hambúrguer (pode trocar) */
      background-size: cover;
      background-position: center;
      width: 280px;
      margin: 1em;
      text-align: center;
      padding: 1em;
      color: #5c4033;
      box-shadow: 0 0 10px #ccc;
      position: relative;
    }
    .card h2 {
      font-family: 'Chewy', cursive;
      margin-bottom: 0.5em;
    }
    .card p {
      margin: 0.5em 0;
    }
    .card button {
      background-color: #f4c542;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 10px;
      font-weight: bold;
      color: #5c4033;
      cursor: pointer;
      transition: 0.3s;
    }
    .card button:hover {
      background-color: #e5b131;
    }
  </style>
</head>
<body>

  <header>Empório Lanches</header>

  <main>
    <div class="card">
      <h2>X-Tudo</h2>
      <p>Pão, hambúrguer, queijo, presunto, ovo, bacon e batata palha</p>
      <button onclick="pedir('X-Tudo')">Pedir pelo WhatsApp</button>
    </div>

    <div class="card">
      <h2>Dogão</h2>
      <p>Salsicha, purê, vinagrete, milho, ervilha, batata palha e molho especial</p>
      <button onclick="pedir('Dogão')">Pedir pelo WhatsApp</button>
    </div>

    <div class="card">
      <h2>Torre de Batata</h2>
      <p>Camadas de batata frita, cheddar, bacon e tempero da casa</p>
      <button onclick="pedir('Torre de Batata')">Pedir pelo WhatsApp</button>
    </div>
  </main>

  <script>
    function pedir(produto) {
      const numero = '5511999999999'; // Troca aqui pelo número real com DDD (ex: 5511988887777)
      const mensagem = `Olá! Quero pedir um ${produto} do Empório Lanches!`;
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
