<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empório Lanches</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #a0522d; /* marrom pão de hambúrguer */
      color: #ffd700; /* amarelo */
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      width: 280px;
      border-radius: 20px;
      background-color: #fff3dc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3075/3075977.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 60px;
      padding-top: 80px;
    }
    .card h2 {
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 18px;
      font-weight: bold;
      color: #a0522d;
    }
    footer {
      background-color: #a0522d;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Empório Lanches</h1>
    <p>Delícias artesanais direto pra sua fome!</p>
  </header>
  <div class="container">
    <div class="card">
      <h2>X-Tudo</h2>
      <p>R$ 19,90</p>
    </div>
    <div class="card">
      <h2>Dogão</h2>
      <p>R$ 14,90</p>
    </div>
    <div class="card">
      <h2>Torre de Batata</h2>
      <p>R$ 22,90</p>
    </div>
  </div>
  <footer>
    © 2025 Empório Lanches. Todos os direitos reservados.
  </footer>
</body>
</html>
